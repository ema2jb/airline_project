{% extends "users/layout.html" %}
{% block body %}

    {% if message %}
      <h5>{{ message }}</h5>
    {% endif %}

    <form action ="{% url 'users:login' %}" method = "post">
      {% csrf_token %}
      <input type="text" name = "username">
      <input type="password" name = "password">
      <input type = "submit" value = login>
    </form>

{% endblock %}
